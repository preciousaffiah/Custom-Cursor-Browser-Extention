<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Cursor Changer - Precious</title>
  </head>
  <body>
    <div class="cMy-body cPopup-body">
      <label class="cEnable cBtn">
        Enable Custom Cursor:
        <input type="checkbox" id="toggleCursor" />
      </label>

      <div
        style="
          display: flex;
          flex-direction: column;
          margin: auto;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <button id="saveBtn" class="cBtn">Save</button>

        <button id="openOptions" class="cBtn">Upload image</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
